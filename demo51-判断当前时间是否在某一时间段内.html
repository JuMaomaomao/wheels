<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 设置定时器循环调用 时间判断
        var t = null;
        t = setTimeout(time, 0);//開始运行
        function time() {
            clearTimeout(t);//清除定时器

            if (time_range("16:30", "17:00")) {
                console.log("当前时间在设定的时间段内")
            } else {
                console.log("当前时间不在设定的时间段内")
            }
            t = setTimeout(time, 10000); //设定定时器，循环运行     
        }

        // 此方法用来判断当前时间是否在某一时间段内
        function time_range(beginTime, endTime) {
            var strb = beginTime.split(":");
            if (strb.length != 2) {
                return false;
            }

            var stre = endTime.split(":");
            if (stre.length != 2) {
                return false;
            }

            var b = new Date();
            var e = new Date();
            var n = new Date();

            b.setHours(strb[0]);
            b.setMinutes(strb[1]);
            e.setHours(stre[0]);
            e.setMinutes(stre[1]);

            // 成立条件为 当前时间大于开始时间，并且，当前时间小于结束时间
            if (n.getTime() - b.getTime() > 0 && n.getTime() - e.getTime() < 0) {
                return true;
            } else {
                return false;
            }
        }

    </script>
</body>

</html>
